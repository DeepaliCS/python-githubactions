name: Deploy

on: 
  push:
    branches:
      - main

jobs:
  deploy_lambda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: 
          python-version: '3.10' 
      - name: install dependencies
        run: | 
          python -m pip install --upgrade pip
      - name: deploy
        run: |
          zip -j deploy.zip ./dist/*
